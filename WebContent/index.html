<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<!-- Include all css files  -->

<link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="jtable/themes/metro/blue/jtable.css" rel="stylesheet" type="text/css">

<!-- Include all js files  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script src="jtable/jquery.jtable.min.js" type="text/javascript"></script>

</head>
<body>

<div id="StudentTableContainer"></div>



<script type="text/javascript">
    $(document).ready(function () {
        $('#StudentTableContainer').jtable({
            title: 'Students',
            actions: {
                listAction: './StudentController?action=getAll',
                createAction: './StudentController?action=create',
                updateAction: './StudentController?action=update',
                deleteAction: './StudentController?action=delete'
            },
            fields: {
                id: {
                    key: true,
                    list: false
                },
                name: {
                    title: 'Name',
                    width: '40%',
                    create: true
                },
                email: {
                    title: 'Email',
                    width: '20%',
                    create: true
                },
                contact: {
                    title: 'Contact',
                    width: '20%',
                    create: true
                },
                gender: {
                    title: 'Gender',
                    width: '20%',
                    create: true
                },
                country: {
                    title: 'Country',
                    width: '20%',
                    create: true
                }
                }
            
        });
        
        $('#StudentTableContainer').jtable('load');
    });
</script>

</body>
</html>
